<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Dominio | Adema Sistemas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Paleta extraída de tus imágenes */
            --adema-teal: #00A896;
            --adema-dark: #0f4c5c;
            --adema-orange: #E89128;
            --bg-gradient: linear-gradient(135deg, #e0f7fa 0%, #ffffff 100%);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 168, 150, 0.1);
            text-align: center;
            max-width: 450px;
            width: 90%;
            border-top: 5px solid var(--adema-teal);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        /* Simulación del Logo de Adema con CSS/SVG */
        .logo-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .logo-text {
            font-weight: 700;
            font-size: 28px;
            color: var(--adema-teal);
            letter-spacing: -0.5px;
        }

        .logo-sub {
            background-color: var(--adema-orange);
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            vertical-align: middle;
            font-weight: 600;
            text-transform: uppercase;
        }

        h1 {
            color: var(--adema-dark);
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            line-height: 1.6;
            font-size: 15px;
            margin-bottom: 30px;
        }

        .status-pill {
            display: inline-block;
            background-color: #d1fae5;
            color: #065f46;
            padding: 6px 16px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 20px;
            border: 1px solid #a7f3d0;
        }

        .btn {
            background-color: var(--adema-orange);
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            display: inline-block;
            transition: background 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            background-color: #d6821f;
            box-shadow: 0 4px 12px rgba(232, 145, 40, 0.3);
        }

        .footer {
            margin-top: 25px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="logo-container">
            <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 5L35 30H5L20 5Z" stroke="#00A896" stroke-width="4" stroke-linejoin="round"/>
                <circle cx="20" cy="20" r="4" fill="#E89128"/>
            </svg>
            <div class="logo-text">Adema <span class="logo-sub">Test</span></div>
        </div>

        <div class="status-pill">● STATUS: OPERATIVO</div>

        <h1>Dominio Conectado</h1>
        <p>Si estás viendo esta pantalla, la redirección del DNS ha funcionado correctamente. Este es un entorno de <strong>Staging/Test</strong>.</p>

        <a href="https://ademasistemas.com" class="btn">Ir al sitio oficial</a>

        <div class="footer">
            &copy; 2025 Adema Sistemas de Gestión.<br>Infraestructura de prueba.
        </div>
    </div>

</body>
</html>
